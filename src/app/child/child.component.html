
<div id="box" *ngIf="viewDiv">
    <h2>Child Component</h2>
    <table id="table">
        <tr>
             <th>ID</th>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Avatar</th>
        </tr>
        <tr *ngFor="let item of message">
            <th>{{item.id}}</th>
            <th>{{item.email}}</th>
            <th>{{item.first_name}}</th>
            <th>{{item.last_name}}</th>
            <th>
                <img src ={{item.avatar}}></th>
        </tr>
    </table>

</div>
